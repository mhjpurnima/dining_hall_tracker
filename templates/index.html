<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNK Dining Hall Crowd Tracker</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }

      .container {
        width: 80%;
        max-width: 600px;
      }

      h1 {
        margin-bottom: 10px;
      }

      .datetime {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      .box {
        border: 2px solid #000;
        padding: 15px;
        margin-top: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        text-align: left;
      }

      .box h3 {
        margin-top: 0;
      }

      .box p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>UNK Dining Hall Crowd Tracker</h1>
      <p class="datetime" id="current-date-time"></p>

      <button id="check-status">How Busy is Dining Hall?</button>
      <p>Status: <span id="status">---</span></p>
      <button id="check-peak-hour">Peak Hour For Today</button>
      <p>Peak Hour: <span id="peak-hour">---</span></p>
      <!-- <p>Busiest Hour: <span id="busiest-hour">---</span></p> -->
      <!-- <p>Quieter Hours: <span id="quiet-hours">---</span></p> -->

      <div class="box">
        <h3>Opening Hours</h3>
        <p><strong>Monday - Friday</strong></p>
        <p>Breakfast: 07:00 AM - 10:30 AM</p>
        <p>Lunch: 11:00 AM - 02:00 PM</p>
        <p>Dinner: 04:30 PM - 08:00 PM</p>
        <p><strong>Saturday - Sunday</strong></p>
        <p>Brunch: 09:30 AM - 02:00 PM</p>
        <p>Dinner: 05:00 PM - 07:00 PM</p>
      </div>
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        };
        document.getElementById('current-date-time').textContent = now.toLocaleString('en-US', options);
      }

      // Update date and time every second
      setInterval(updateDateTime, 1000);
      updateDateTime(); // Initial call to set the date/time immediately
    </script>
  </body>
</html>
