<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css"
    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/fontawesome.min.js"
      integrity="sha512-ywaT8M9b+VnJ+jNG14UgRaKg+gf8yVBisU2ce+YJrlWwZa9BaZAE5GK5Yd7CBcP6UXoAnziRQl40/u/qwVZi4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  </head>
  <body>
    <header class="container">
      <nav>
        <div>
          <img
            class="nav-logo"
            src="{{ url_for('static', filename='images/dlogo.png') }}"
            alt="Dining Hall Logo"
            style="aspect-ratio: 16/9"
          />
        </div>
        <ul class="nav-menu">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/tracker" class="active">Tracker</a>
          </li>
          <li>
            <a href="/hours">Hours</a>
          </li>
          <li>
            <a href="/more-info">More Info</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container page-banner">
      <h1 class="text-white text-center fs-1 font-bold py-10">
        UNK Dining Hall Crowd Tracker
      </h1>
      <p
        class="datetime text-white text-center fs-3"
        id="current-date-time"
      ></p>

      <div class="flex justify-evenly items-center">
        <button id="check-status">
          How Busy is Dining Hall?<span class="text-gray-400">(Click me)</span>:
        </button>
        <p class="text-white text-center fs-3" id="status">---</p>
      </div>
      <div class="flex justify-evenly items-center">
        <button id="check-peak-hour">
          Peak Hour For Today<span class="text-gray-400">(Click me)</span>:
        </button>
        <p class="text-white text-center fs-3" id="peak-hour">---</p>
      </div>

      <button id="check-quiet-hours">
        Suggest Quiet Hours<span class="text-gray-400">(Click me)</span>
      </button>
      <div id="quiet-hours-results">
        <p class="text-white text-center fs-3">Recommended Quiet Times:</p>
        <ul id="quiet-hours-list"></ul>
      </div>
      <!-- <p>Busiest Hour: <span id="busiest-hour">---</span></p> -->
      <!-- <p>Quieter Hours: <span id="quiet-hours">---</span></p> -->

      
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };
        document.getElementById("current-date-time").textContent =
          now.toLocaleString("en-US", options);
      }

      // Update date and time every second
      setInterval(updateDateTime, 1000);
      updateDateTime(); // Initial call to set the date/time immediately
    </script>
  </body>
</html>
