  <body>
    <header>
      <nav class="container">
        <div>
          <img
            class="nav-logo"
            src="{{ url_for('static', filename='images/dlogo.png') }}"
            alt="Dining Hall Logo"
            style="aspect-ratio: 16/9"
          />
        </div>
        <ul class="nav-menu">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/tracker" class="active">Tracker</a>
          </li>
          <li>
            <a href="/hours">Hours</a>
          </li>
          <li>
            <a href="/more-info">More Info</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container page-banner">
      <h1 class="text-center fs-1 font-bold py-10 font-frank text-primary">
        TooGrazy Crowd Tracker
      </h1>
      <p
        class="datetime text-white font-frank text-center fs-3"
        id="current-date-time"
      ></p>

      <div
        class="chart-container my-10"
        style="position: relative; height: 40vh"
      >
        <canvas id="visitorsChart"></canvas>
      </div>

      <div class="space-y-10 w-1/2 mx-auto">
        <div class="flex justify-between items-center">
          <button
            id="check-status"
            class="px-4 font-frank py-2 bg-secondary rounded-md"
          >
            How Busy is Dining Hall?:
          </button>
          <p class="text-white text-center fs-3" id="status">---</p>
        </div>
        <div class="flex justify-between items-center">
          <button
            id="check-peak-hour"
            class="px-4 font-frank py-2 bg-secondary rounded-md"
          >
            Peak Hour For Today:
          </button>
          <p class="text-white text-center fs-3" id="peak-hour">---</p>
        </div>

        <div id="quiet-hours-results">
          <button
            id="check-quiet-hours"
            class="px-4 font-frank py-2 bg-secondary rounded-md"
          >
            Suggest Quiet Hours:
          </button>
          <p class="text-white text-center fs-3 font-frank">
            Recommended Quiet Times (Until 2 hours from now):
          </p>
          <ul id="quiet-hours-list"></ul>
        </div>
      </div>
      <!-- <p>Busiest Hour: <span id="busiest-hour">---</span></p> -->
      <!-- <p>Quieter Hours: <span id="quiet-hours">---</span></p> -->
    </div>
    <footer class="py-10">
      <div class="container grid grid-cols-3 justify-between items-center">
        <div class="col-4">
          <img
            class="nav-logo"
            src="{{ url_for('static', filename='images/dlogo.png') }}"
            alt="Dining Hall Logo"
            style="aspect-ratio: 16/9"
          />
        </div>
        <div class="col-4 text-center">
          <p>&copy; 2025. All Rights Reserved.</p>
        </div>

        <div class="col-4 text-right">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </div>
    </footer>

    <script>
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };
        document.getElementById("current-date-time").textContent =
          now.toLocaleString("en-US", options);
      }

      // Update date and time every second
      setInterval(updateDateTime, 1000);
      updateDateTime(); // Initial call to set the date/time immediately
    </script>

    <!-- Historical Trends Chart -->
    <script>
      const ctx = document.getElementById("visitorsChart").getContext("2d");
      let visitorsChart = null;

      function loadTrendsChart() {
        fetch("/get_historical_trends")
          .then((response) => response.json())
          .then((data) => {
            if (visitorsChart) {
              visitorsChart.destroy();
            }

            visitorsChart = new Chart(ctx, {
              type: "line",
              data: {
                labels: data.labels,
                datasets: [
                  {
                    label: "Expected Visitors",
                    data: data.data,
                    borderColor: "rgba(75, 192, 192, 1)",
                    tension: 0.1,
                    fill: false,
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    title: {
                      display: true,
                      text: "Number of Visitors",
                      color: "#fff",
                    },
                    ticks: { color: "#fff" },
                  },
                  x: {
                    title: {
                      display: true,
                      text: "Time of Day",
                      color: "#fff",
                    },
                    ticks: { color: "#fff" },
                  },
                },
                plugins: {
                  legend: {
                    labels: { color: "#fff" },
                  },
                },
              },
            });
          })
          .catch((error) => {
            console.error("Error loading trends:", error);
          });
      }

      // Load chart when page loads
      document.addEventListener("DOMContentLoaded", loadTrendsChart);
    </script>
  </body>
</html>
